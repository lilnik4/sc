<!DOCTYPE html>
{% load static %}
<html lang="fa" dir="rtl">

<head>
  <!--Import Google Icon Font-->
{#  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">#}
  <!--Import materialize.css-->
  <link type="text/css" rel="stylesheet" href="{% static 'app/css/materialize.css' %}" media="screen,projection" />
  <link rel="stylesheet" href="{% static 'app/css/style.css' %}" type="text/css">
  <link rel="icon" href="{% static 'app/img/favicon.ico' %}" type="image/x-icon" />
  <link rel="shortcut icon" href="{% static 'app/img/favi.ico' %}" type="image/x-icon" />
  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="نتیجه رو حدس بزنید و برنده 500000 ریال بانس رایگان پیشبینی">
  <title>PinScore | پین اسکور</title>
</head>

<body style="background-image: url('{% static 'app/img/bg2.jpg' %}')" id="body">



  <!--section text place-->
  {% block content %}

  {% endblock content %}


  <div class="container">
    <div class="row">


      <div class="col m4 offset-m4 s6 offset-">


      </div>
    </div>
  </div>



  <!--JavaScript at end of body for optimized loading-->
  <script type="text/javascript" src="{% static 'app/js/materialize.js' %}"></script>

  <!--Import jQuery before materialize.js-->
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
  <script>
    M.AutoInit();


    document.addEventListener('DOMContentLoaded', function () {
      var elems = document.querySelectorAll('.modal');
      var instances = M.Modal.init(elems);
    });
  </script>
</body>

</html>
