{% extends 'app/base.html' %}
{% load static %}
{% block content %}

    <div class="container" >
    <div class="row">
        <div class="col m8 s12 offset-m2">
             <table class="highlight card  center-align center dirr">
                <thead class="center-align center bg-gr-alt tx-gray dirr">
                    <tr>
                        <th>ساعت</th>
                        <th>نام کاربری</th>
                        <th>تیم یک</th>
                        <th>تیم دو</th>
                    </tr>
                </thead>

                 <tbody class="dirr">
                 {% for sub in object_list %}
                    <tr>
                        <td> {{ sub.created_at|date:'i' }} : {{ sub.created_at|date:'G' }}</td>
                        <td> {{ sub.user }} </td>
                        <td> {{ sub.score_1 }} </td>
                        <td> {{ sub.score_2 }} </td>
                    </tr>
                 {% endfor %}

                 </tbody>
            </table>
        </div>
    </div>
</div>
<!--section footer-->

{% endblock content %}
